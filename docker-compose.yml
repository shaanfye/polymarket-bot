version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: polymarket-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: polymarket
      POSTGRES_PASSWORD: polymarket_dev_password
      POSTGRES_DB: polymarket_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polymarket"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
