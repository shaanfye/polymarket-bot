polling:
  intervalMinutes: 1.5

webhook:
  url: "${WEBHOOK_URL}"
  retryAttempts: 3
  timeoutMs: 5000

monitoring:
  volumeOutlier:
    enabled: true
    stdDeviationThreshold: 2
    timeWindowHours: 24

  accountActivity:
    enabled: true
    pollIntervalMinutes: 1.5

  marketProbability:
    enabled: true
    changeThresholdPercent: 1      # Alert on >1% probability shifts
    trackLiveVolume: true           # Use live-volume endpoint

  tradeActivity:
    enabled: true
    largeTradeThreshold: 10         # Alert on trades >=$10
    whalePnlThreshold: 100000       # Track traders who make >=$100k trades
    includeTraderIntel: true        # Fetch trader P&L and position

database:
  url: "${DATABASE_URL}"
